<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosca Investment System - Member Portal</title>
    <style>
        :root {
            --primary-color: #1a4d8f;
            --secondary-color: #4CAF50;
            --accent-color: #ff9800;
            --text-dark: #2c3e50;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            width: 400px;
            position: relative;
        }

        .system-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .system-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin: 0;
            font-weight: 700;
        }

        .system-subtitle {
            color: var(--text-dark);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #153a6e;
        }

        .forgot-password {
            text-align: center;
            margin: 1.5rem 0;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .register-section {
            text-align: center;
            margin: 2rem 0;
            color: var(--text-dark);
        }

        .register-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            gap: 1rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: var(--accent-color);
            color: white;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .branding {
            text-align: center;
            margin-bottom: 2rem;
        }

        .branding-logo {
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="branding">
            <div class="branding-logo">RIS</div>
            <div class="system-header">
                <h1 class="system-title">Rosca Investment System</h1>
                <p class="system-subtitle">Member Portal Access</p>
            </div>
        </div>
        
        <form>
            <div class="form-group">
                <input type="text" placeholder="Membership ID" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Secure PIN" required>
            </div>
            
            <button type="submit" class="login-btn">ACCESS PORTAL</button>
            
            <div class="forgot-password">
                <a href="#">Recover Membership Access</a>
            </div>
        </form>

        <div class="register-section">
            New to Rosca? <a href="#" class="register-link">Create Membership</a>
        </div>

        <div class="action-buttons">
            <button class="action-btn">Round Share</button>
            <button class="action-btn">Auto-Invest</button>
            <button class="action-btn">Manage</button>
            <button class="action-btn">Archive</button>
        </div>
    </div>
</body>
</html>
